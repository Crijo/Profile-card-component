<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="parent">
    <div class="card">
      <div class="card-header">
        <img src="./images/image-victor.jpg" alt="Photo Victor" class="img-profile">
      </div>
      <div class="description">
        <p class="name">Victor Crest&nbsp;&nbsp;<span class="age">26</span></p>
        <p class="desc">London</p>
      </div>
      <div class="value">
        <div class="follow">
          <p class="numbers">80K</p>
          <p class="desc-f">Followers</p>
        </div>

        <div class="likes">
          <p class="numbers">803K</p>
          <p class="desc-f">Likes</p>
        </div>

        <div class="photos">
          <p class="numbers">1.4K</p>
          <p class="desc-f">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
